<body>
	<div id="navdiv">
		<div id="horzionalnav">
			<ul>
				<li>
					<div class="Guide_front Liactive">学习网站</div>
					<div class="Guide_back">网上自有黄金屋</div>
				</li>
				<li>
					<div class="Guide_front">工具</div>
					<div class="Guide_back">欲善其事先利其器</div>
				</li>
				<li>
					<div class="Guide_front">好书推荐</div>
					<div class="Guide_back">书中自有钻石屋</div>
				</li>

			</ul>
		</div>
		<div id="pg1_main_iframebox">
			<iframe id="pg2iframe" class="embed-responsive-item iframepage" scrolling="no"
				src="./pg2-1_collection.html"></iframe>
		</div>
	</div>
</body>
<script>
	window.onload = function () {
		GBFheight(0, "pg1_main");
		GBFheight(0, "centerpagearea");
	}

	var hei = parent.document.documentElement.clientHeight;
	$("#horzionalnav li").eq(0).click(function () {
		switchfn("#horzionalnav li .Guide_front", 0, "Liactive");
		$("#pg1_main_iframebox iframe").attr("src", "./pg2-1_collection.html");
		GBFheight(0, "pg1_main");
		GBFheight(0, "centerpagearea");

	})
	$("#horzionalnav li").eq(1).click(function () {
		switchfn("#horzionalnav li .Guide_front", 1, "Liactive");
		$("#pg1_main_iframebox iframe").attr("src", "./pg2-2_tool.html");
		GBFheight(50, "pg1_main", 800);
		GBFheight(150, "centerpagearea", 800);
	})
	$("#horzionalnav li").eq(2).click(function () {
		switchfn("#horzionalnav li .Guide_front", 2, "Liactive");
		$("#pg1_main_iframebox iframe").attr("src", "./pg2-3_goodbooks.html");
		GBFheight(150, "pg1_main", 3310);
		GBFheight(150, "centerpagearea", 3310);
	})

	function switchfn(target, num, classname) {
		$(target + ":not(:eq(" + num + "))").removeClass(classname);
		$(target + ":eq(" + num + ")").addClass(classname);
	}
</script>

</html>
